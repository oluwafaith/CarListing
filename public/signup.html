    <h1>Sign Up</h1>
    <h1>
        <p>Please fill in this form to create an account.</p>
    </h1>

    <div class="container my-4">
        <div class="card mx-auto my-auto" style="width: 200%; max-width: 32rem;">
            <div class="card-body">
                <h3 class="card-title text-center">user sign up</h1>
                    <!-- <div class="alert alert-danger" id="invalid">Invalid Username or Password</div>
                    <div class="alert alert-success" id="valid">Login Successfull</div> -->
                    <form id="loginForm">
                        <!-- <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                        </div> -->
                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" name="gender" id="gender" class="form-control" placeholder="gender" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm password">Confirm Password</label>
                            <input type="password" name="confirm password" id="confirmPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="phone" name="phone" id="phone" class="form-control" placeholder="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="address" name="address" id="address" class="form-control" placeholder="address" required>
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-secondary btn-block" id="btnsignup">
                    </form>
            </div>
        </div>
    </div>
