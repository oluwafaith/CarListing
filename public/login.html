    <div class="jumbotron">
        <h2 class="display-4">SIGN <b>IN</b></h2>
        <form>
            <div class="container my-4">
                <div class="card mx-auto my-auto" style="width: 100%; max-width: 24rem;">
                    <div class="card-body">
                        <h3 class="card-title text-center">User Login</h1>
                            <div class="form-group">
                                <label for="login_email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>

                                <label for="login_pw" class="mt-3">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div><br>
                            <button type="submit" class="btn btn-dark" id="btnSubmit">Submit</button>
        </form>
        <script src=" \jquery-3.4.1.min.js "></script>
        </script>
        <script>
            $(document).ready(function() {

                $("#btnSubmit").on('click', function(e) {
                    e.preventDefault();
                    var $email = $("#email").val();
                    var $password = $("#password").val();

                    $.ajax({
                        method: "GET",
                        url: `http://localhost:3000/carslisting?email=${$email}`,
                        success: function(selector) {
                            console.log(selector);
                            if (!selector.length) {
                                alert('Wrong email')
                                return false;
                            }

                            if (selector[0].email === $email) {
                                if (selector[0].password !== $password) {
                                    alert('wrong credentials')
                                    return;
                                } else {
                                    sessionStorage.clear();
                                    sessionStorage.setItem("userEmail", JSON.stringify($email));
                                    location.replace('About.html');
                                }
                            } else {
                                alert("Wrong email");
                                return false;
                            }





                        }
                    });
                });
            });
        </script>
